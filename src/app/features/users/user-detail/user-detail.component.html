<div class="p-8">
  <div *ngIf="user" class="mx-auto max-w-2xl">
    <button
      type="button"
      (click)="onBack()"
      class="mb-6 inline-flex items-center gap-2 text-sm font-medium text-slate-600 transition-colors hover:text-slate-900"
    >
      <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back to list
    </button>
    <div class="overflow-hidden rounded-2xl border border-slate-200/80 bg-white shadow-card">
      <div class="border-b border-slate-100 bg-slate-50/50 px-8 py-6">
        <div class="flex items-center gap-4">
          <div class="flex h-16 w-16 shrink-0 items-center justify-center rounded-2xl bg-primary-100 text-2xl font-bold text-primary-700">
            {{ user.name.charAt(0) }}
          </div>
          <div>
            <h1 class="text-2xl font-bold tracking-tight text-slate-900">{{ user.name }}</h1>
            <span
              class="mt-1 inline-flex rounded-full px-3 py-1 text-xs font-medium"
              [ngClass]="{
                'bg-primary-100 text-primary-700': user.role === 'Admin',
                'bg-amber-100 text-amber-700': user.role === 'Editor',
                'bg-slate-100 text-slate-700': user.role === 'User'
              }"
            >
              {{ user.role }}
            </span>
          </div>
        </div>
      </div>
      <dl class="divide-y divide-slate-100 px-8 py-6">
        <div class="py-4">
          <dt class="text-xs font-semibold uppercase tracking-wider text-slate-500">Name</dt>
          <dd class="mt-1 text-slate-900">{{ user.name }}</dd>
        </div>
        <div class="py-4">
          <dt class="text-xs font-semibold uppercase tracking-wider text-slate-500">Email</dt>
          <dd class="mt-1 text-slate-900">{{ user.email }}</dd>
        </div>
        <div class="py-4">
          <dt class="text-xs font-semibold uppercase tracking-wider text-slate-500">Role</dt>
          <dd class="mt-1 text-slate-900">{{ user.role }}</dd>
        </div>
        <div class="py-4">
          <dt class="text-xs font-semibold uppercase tracking-wider text-slate-500">Member since</dt>
          <dd class="mt-1 text-slate-900">{{ user.createdAt | date:'longDate' }}</dd>
        </div>
      </dl>
      <div class="border-t border-slate-100 px-8 py-6">
        <button
          type="button"
          (click)="onEdit()"
          class="inline-flex items-center gap-2 rounded-xl bg-primary-600 px-5 py-2.5 text-sm font-semibold text-white shadow-sm transition-colors hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
          Edit User
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="!user" class="mx-auto max-w-md rounded-2xl border border-slate-200/80 bg-white p-12 text-center shadow-card">
    <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-slate-100 text-slate-400">
      <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    <p class="mt-4 font-medium text-slate-900">User not found</p>
    <p class="mt-1 text-sm text-slate-500">The user you're looking for doesn't exist or was deleted.</p>
    <button
      type="button"
      (click)="onBack()"
      class="mt-6 rounded-xl bg-primary-600 px-4 py-2 text-sm font-semibold text-white hover:bg-primary-700"
    >
      Back to list
    </button>
  </div>
</div>
