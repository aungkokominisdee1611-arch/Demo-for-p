<div class="p-8">
  <div class="mx-auto max-w-xl">
    <h1 class="text-3xl font-bold tracking-tight text-slate-900">{{ isEdit ? 'Edit User' : 'Add User' }}</h1>
    <p class="mt-1 text-slate-600">{{ isEdit ? 'Update user details' : 'Create a new user in the system' }}</p>
    <form (ngSubmit)="onSubmit()" class="mt-8 rounded-2xl border border-slate-200/80 bg-white p-8 shadow-card">
      <div class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-semibold text-slate-700">Name</label>
          <input
            id="name"
            type="text"
            [(ngModel)]="name"
            name="name"
            required
            placeholder="John Doe"
            class="mt-2 block w-full rounded-xl border border-slate-300 px-4 py-3 text-slate-900 placeholder-slate-400 shadow-sm transition-colors focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500/20"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-semibold text-slate-700">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="john@example.com"
            class="mt-2 block w-full rounded-xl border border-slate-300 px-4 py-3 text-slate-900 placeholder-slate-400 shadow-sm transition-colors focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500/20"
          />
        </div>
        <div>
          <label for="role" class="block text-sm font-semibold text-slate-700">Role</label>
          <select
            id="role"
            [(ngModel)]="role"
            name="role"
            class="mt-2 block w-full rounded-xl border border-slate-300 px-4 py-3 text-slate-900 shadow-sm transition-colors focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500/20"
          >
            <option value="User">User</option>
            <option value="Admin">Admin</option>
            <option value="Editor">Editor</option>
          </select>
        </div>
      </div>
      <div class="mt-8 flex gap-3">
        <button
          type="submit"
          class="rounded-xl bg-primary-600 px-5 py-2.5 text-sm font-semibold text-white shadow-sm transition-colors hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
        >
          {{ isEdit ? 'Update User' : 'Create User' }}
        </button>
        <button
          type="button"
          (click)="onCancel()"
          class="rounded-xl border border-slate-300 bg-white px-5 py-2.5 text-sm font-semibold text-slate-700 transition-colors hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
