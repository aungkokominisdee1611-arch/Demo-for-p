<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-box">
    <button type="button" class="close-btn" (click)="onCancel()">×</button>

    <div class="p-6 sm:p-8">
      <div
        *ngIf="errorMessage"
        class="mb-6 rounded-xl border border-red-500/30 bg-red-500/10 px-4 py-3 text-sm text-red-400"
      >
        {{ errorMessage }}
      </div>

      <div class="mx-auto max-w-4xl">
        <!-- Title -->
        <h1 class="font-display text-3xl font-bold tracking-tight text-kiwi">
          {{ isEdit ? "Edit Product" : "Add Product" }}
        </h1>
        <p class="mt-1 text-theme-muted">
          {{ isEdit ? "Update product details" : "Create a new product" }}
        </p>

        <!-- Form -->
        <form
          (ngSubmit)="onSubmit()"
          class="mt-8 rounded-2xl border border-electric-cyan/20 bg-theme-card/80 p-6 shadow-lg sm:p-8"
        >
          <div class="space-y-6">
            <!-- Name -->
            <div>
              <label
                for="name"
                class="block text-sm font-semibold text-theme-cream"
                >Name</label
              >
              <input
                id="name"
                type="text"
                [(ngModel)]="name"
                name="name"
                required
                placeholder="Product name"
                class="mt-2 block w-full rounded-xl border border-electric-cyan/30 bg-theme-surface px-4 py-3 text-theme-cream placeholder-theme-muted focus:border-kiwi focus:outline-none focus:ring-2 focus:ring-kiwi/50"
              />
            </div>

            <!-- Price -->
            <div>
              <label
                for="price"
                class="block text-sm font-semibold text-theme-cream"
                >Price</label
              >
              <input
                id="price"
                type="number"
                [(ngModel)]="price"
                name="price"
                min="0"
                step="0.01"
                placeholder="0.00"
                class="mt-2 block w-full rounded-xl border border-electric-cyan/30 bg-theme-surface px-4 py-3 text-theme-cream placeholder-theme-muted focus:border-kiwi focus:outline-none focus:ring-2 focus:ring-kiwi/50"
              />
            </div>

            <!-- Category -->
            <div>
              <label
                for="category"
                class="block text-sm font-semibold text-theme-cream"
                >Category</label
              >
              <select
                id="category"
                [(ngModel)]="categoryId"
                name="categoryId"
                required
                class="mt-2 block w-full rounded-xl border border-electric-cyan/30 bg-theme-surface px-4 py-3 text-theme-cream focus:border-kiwi focus:outline-none focus:ring-2 focus:ring-kiwi/50"
              >
                <option [ngValue]="null" disabled>Select category</option>
                <option *ngFor="let cat of categories" [ngValue]="cat.id">
                  {{ cat.name }}
                </option>
              </select>
            </div>

            <!-- Stock -->
            <div>
              <label
                for="stock"
                class="block text-sm font-semibold text-theme-cream"
                >Stock</label
              >
              <input
                id="stock"
                type="number"
                [(ngModel)]="stock"
                name="stock"
                min="0"
                placeholder="0"
                class="mt-2 block w-full rounded-xl border border-electric-cyan/30 bg-theme-surface px-4 py-3 text-theme-cream placeholder-theme-muted focus:border-kiwi focus:outline-none focus:ring-2 focus:ring-kiwi/50"
              />
            </div>

            <!-- Discount Checkbox -->
            <div class="flex items-center gap-3">
              <input
                id="isDiscount"
                type="checkbox"
                [(ngModel)]="isDiscount"
                name="isDiscount"
                class="h-4 w-4 rounded border-electric-cyan/30 text-kiwi focus:ring-kiwi"
              />
              <label
                for="isDiscount"
                class="text-sm font-semibold text-theme-cream"
                >On discount</label
              >
            </div>
          </div>

          <!-- Buttons -->
          <div class="mt-8 flex gap-3">
            <button
              type="submit"
              [disabled]="submitting"
              class="rounded-xl border-2 border-kiwi bg-kiwi/10 px-5 py-2.5 text-sm font-semibold text-kiwi transition-all hover:bg-kiwi/20 hover:shadow-glow-kiwi focus:outline-none focus:ring-2 focus:ring-kiwi focus:ring-offset-2 focus:ring-offset-theme-bg disabled:opacity-50 disabled:cursor-not-allowed"
            >
              {{ submitting ? "Saving…" : isEdit ? "Update" : "Create" }}
            </button>
            <button
              type="button"
              (click)="onCancel()"
              class="rounded-xl border border-electric-cyan/30 bg-theme-surface px-5 py-2.5 text-sm font-medium text-theme-muted hover:bg-electric-cyan/10"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
