<div class="p-6 sm:p-8">
  <div *ngIf="errorMessage" class="mb-6 rounded-xl border border-red-500/30 bg-red-500/10 px-4 py-3 text-sm text-red-400">
    {{ errorMessage }}
  </div>
  <div class="mx-auto max-w-xl">
    <h1 class="font-display text-3xl font-bold tracking-tight text-kiwi">
      {{ isEdit ? 'Edit Product' : 'Add Product' }}
    </h1>
    <p class="mt-1 text-theme-muted">
      {{ isEdit ? 'Update product details' : 'Create a new product' }}
    </p>
    <form (ngSubmit)="onSubmit()" class="mt-8 rounded-2xl border border-electric-cyan/20 bg-theme-card/80 p-6 shadow-lg sm:p-8">
      <div class="space-y-6">
        <div>
          <label for="title" class="block text-sm font-semibold text-theme-cream">Title</label>
          <input
            id="title"
            type="text"
            [(ngModel)]="title"
            name="title"
            required
            placeholder="Product name"
            class="mt-2 block w-full rounded-xl border border-electric-cyan/30 bg-theme-surface px-4 py-3 text-theme-cream placeholder-theme-muted focus:border-kiwi focus:outline-none focus:ring-2 focus:ring-kiwi/50"
          />
        </div>
        <div>
          <label for="price" class="block text-sm font-semibold text-theme-cream">Price</label>
          <input
            id="price"
            type="number"
            [(ngModel)]="price"
            name="price"
            min="0"
            step="0.01"
            placeholder="0.00"
            class="mt-2 block w-full rounded-xl border border-electric-cyan/30 bg-theme-surface px-4 py-3 text-theme-cream placeholder-theme-muted focus:border-kiwi focus:outline-none focus:ring-2 focus:ring-kiwi/50"
          />
        </div>
        <div>
          <label for="category" class="block text-sm font-semibold text-theme-cream">Category</label>
          <input
            id="category"
            type="text"
            [(ngModel)]="category"
            name="category"
            placeholder="e.g. electronics, clothing"
            class="mt-2 block w-full rounded-xl border border-electric-cyan/30 bg-theme-surface px-4 py-3 text-theme-cream placeholder-theme-muted focus:border-kiwi focus:outline-none focus:ring-2 focus:ring-kiwi/50"
          />
        </div>
        <div>
          <label for="description" class="block text-sm font-semibold text-theme-cream">Description</label>
          <textarea
            id="description"
            [(ngModel)]="description"
            name="description"
            rows="3"
            placeholder="Product description"
            class="mt-2 block w-full rounded-xl border border-electric-cyan/30 bg-theme-surface px-4 py-3 text-theme-cream placeholder-theme-muted focus:border-kiwi focus:outline-none focus:ring-2 focus:ring-kiwi/50"
          ></textarea>
        </div>
        <div>
          <label for="image" class="block text-sm font-semibold text-theme-cream">Image URL</label>
          <input
            id="image"
            type="url"
            [(ngModel)]="image"
            name="image"
            placeholder="https://example.com/image.jpg"
            class="mt-2 block w-full rounded-xl border border-electric-cyan/30 bg-theme-surface px-4 py-3 text-theme-cream placeholder-theme-muted focus:border-kiwi focus:outline-none focus:ring-2 focus:ring-kiwi/50"
          />
          <img
            *ngIf="image"
            [src]="image"
            alt="Preview"
            class="mt-3 h-28 w-28 rounded-xl object-cover border-2 border-electric-cyan/20"
            onerror="this.style.display='none'"
          />
        </div>
      </div>
      <div class="mt-8 flex gap-3">
        <button
          type="submit"
          [disabled]="submitting"
          class="rounded-xl border-2 border-kiwi bg-kiwi/10 px-5 py-2.5 text-sm font-semibold text-kiwi transition-all hover:bg-kiwi/20 hover:shadow-glow-kiwi focus:outline-none focus:ring-2 focus:ring-kiwi focus:ring-offset-2 focus:ring-offset-theme-bg disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ submitting ? 'Savingâ€¦' : (isEdit ? 'Update' : 'Create') }}
        </button>
        <button
          type="button"
          (click)="onCancel()"
          class="rounded-xl border border-electric-cyan/30 bg-theme-surface px-5 py-2.5 text-sm font-medium text-theme-muted hover:bg-electric-cyan/10"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
