<aside
  class="flex flex-col bg-slate-800 text-slate-100 transition-all duration-300 ease-in-out"
  [class.w-64]="!isCollapsed"
  [class.w-20]="isCollapsed"
>
  <div class="flex h-14 items-center justify-between border-b border-slate-700 px-4">
    <span *ngIf="!isCollapsed" class="text-lg font-semibold">Demo App</span>
    <button
      type="button"
      (click)="toggleSidebar()"
      class="rounded p-2 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500"
      [attr.aria-label]="isCollapsed ? 'Expand sidebar' : 'Collapse sidebar'"
    >
      <svg
        class="h-5 w-5 transition-transform"
        [class.rotate-180]="isCollapsed"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
      </svg>
    </button>
  </div>
  <nav class="flex-1 space-y-1 overflow-y-auto p-3">
    <a
      *ngFor="let item of navItems"
      [routerLink]="item.path"
      routerLinkActive="bg-slate-600 text-white"
      [routerLinkActiveOptions]="{ exact: item.path === '/' }"
      class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-slate-300 transition-colors hover:bg-slate-700 hover:text-white"
    >
      <svg class="h-5 w-5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
      </svg>
      <span *ngIf="!isCollapsed" class="truncate">{{ item.label }}</span>
    </a>
  </nav>
</aside>
